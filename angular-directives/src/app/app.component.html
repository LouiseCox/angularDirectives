<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>

<ul>
  <li
    appMyDirective
    [ngStyle]="{ color: 'blue', 'font-style': 'normal' }"
    *ngFor="let friend of friends"
  >
    {{ friend.name }}
  </li>
</ul>

<ul>
  <li (click)="setActiveTab('student')">Student</li>
  <li (click)="setActiveTab('ta')">TA</li>
</ul>

<div [ngSwitch]="activeTab">
  <div *ngSwitchCase="'student'"><app-student></app-student></div>
  <div *ngSwitchCase="'ta'"><app-ta></app-ta></div>
</div>
